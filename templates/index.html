<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook X-Share</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001f33, #000814);
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 94%;
      background: rgba(0, 50, 100, 0.9);
      padding: 38px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 180, 255, 0.25),
                  inset 0 0 18px rgba(0, 160, 255, 0.15);
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      color: white;
      text-shadow: 0 0 22px #5ecbff, 0 0 8px #1e90ff;
      margin-bottom: 22px;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      color: #b3e5ff;
      font-size: 1rem;
    }

    input[type=text], input[type=number] {
      width: 100%;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid rgba(90, 190, 255, 0.6);
      background: rgba(0, 30, 60, 0.9);
      color: #eee;
      font-size: 1rem;
      transition: 0.3s;
      outline: none;
    }
    input[type=text]:focus, input[type=number]:focus {
      border-color: #5ecbff;
      box-shadow: 0 0 14px #5ecbff;
      background: rgba(0, 40, 80, 0.95);
    }

    button {
      margin-top: 18px;
      width: 100%;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      border-radius: 10px;
    }

    /* üîπ Login button (light blue, smaller) */
    #login-section button {
      background: linear-gradient(135deg, #5ecbff, #1e90ff);
      padding: 10px;
      font-size: 0.95rem;
      color: #fff;
      box-shadow: 0 0 16px rgba(30, 144, 255, 0.5);
    }
    #login-section button:hover {
      box-shadow: 0 0 24px rgba(30, 144, 255, 0.9);
      transform: translateY(-2px);
    }

    /* üîπ Share button (blue theme as well) */
    #share-section button {
      background: linear-gradient(135deg, #3dbdff, #0077ff);
      padding: 14px;
      font-size: 1.05rem;
      color: #fff;
      box-shadow: 0 0 22px rgba(0, 140, 255, 0.45);
    }
    #share-section button:hover {
      box-shadow: 0 0 32px rgba(0, 140, 255, 0.85);
      transform: translateY(-2px) scale(1.02);
    }

    .status {
      margin: 14px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid #5ecbff;
    }
    .success { color: #88e0ff; }
    .error { color: #ff5f5f; }

    #progress {
      margin-top: 12px;
      font-size: 0.95rem;
      line-height: 1.4rem;
      max-height: 220px;
      overflow-y: auto;
    }

    .footer {
      text-align: center;
      margin-top: 22px;
      font-size: 0.85rem;
      color: #bbb;
    }
    .footer a {
      color: #5ecbff;
      text-decoration: none;
    }
    .footer a:hover {
      text-shadow: 0 0 6px #5ecbff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Facebook X-Share</h1>

    <!-- Login Section -->
    <div id="login-section">
      <label>üîê Facebook Cookie:</label>
      <input type="text" id="cookie" placeholder="Paste your Facebook cookie here">
      <button onclick="login()">Login</button>
      <div id="login-status" class="status"></div>
    </div>

    <!-- Share Section -->
    <div id="share-section" style="display:none;">
      <label>üîó Facebook Post Link:</label>
      <input type="text" id="post_link" placeholder="https://facebook.com/...">

      <label>üîÅ Share Count:</label>
      <input type="number" id="share_count" min="1" value="1">

      <button onclick="share()">Start Share</button>
      <div id="share-status" class="status"></div>
      <div id="progress"></div>
    </div>

    <div class="footer">
      üßë Author: vrax |
      üåê <a href="https://github.com/vraxyxx" target="_blank">GitHub</a> |
      üìò <a href="https://facebook.com/vern.23x" target="_blank">Facebook</a>
    </div>
  </div>

  <script>
    function login() {
      document.getElementById('login-status').innerHTML = '';
      var cookie = document.getElementById('cookie').value;
      fetch('/login', {
        method: 'POST',
        headers: {'Content-Type':'application/x-www-form-urlencoded'},
        body: 'cookie=' + encodeURIComponent(cookie)
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('login-status').innerHTML = '<span class="success">‚úÖ Login successful!</span>';
          document.getElementById('login-section').style.display = 'none';
          document.getElementById('share-section').style.display = '';
        } else {
          document.getElementById('login-status').innerHTML = '<span class="error">‚ùå ' + (data.error || 'Login failed.') + '</span>';
        }
      });
    }

    function share() {
      document.getElementById('share-status').innerHTML = '';
      document.getElementById('progress').innerHTML = '';
      var post_link = document.getElementById('post_link').value;
      var share_count = document.getElementById('share_count').value;
      fetch('/share', {
        method: 'POST',
        headers: {'Content-Type':'application/x-www-form-urlencoded'},
        body: 'post_link=' + encodeURIComponent(post_link) + '&share_count=' + encodeURIComponent(share_count)
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          document.getElementById('share-status').innerHTML = '<span class="success">‚è≥ Started!</span>';
          var progress = '';
          var ok = 0;
          for(var i=0;i<data.results.length;i++) {
            if(data.results[i].status=='success') {
              ok++;
              progress += '‚û§ Sharing: ' + data.results[i].n + '<br>';
            } else {
              progress += '<span class="error">‚ùå Error occurred at ' + data.results[i].n + '</span><br>';
            }
          }
          document.getElementById('progress').innerHTML = progress + '<br><span class="success">‚úÖ Done sharing ' + ok + '/' + share_count + ' posts in ' + data.elapsed + '</span>';
        } else {
          document.getElementById('share-status').innerHTML = '<span class="error">‚ùå ' + (data.error || 'Share failed.') + '</span>';
        }
      });
    }
  </script>
</body>
</html>
